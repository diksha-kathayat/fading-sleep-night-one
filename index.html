<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Sleep Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="p-2" id="main-body">
    <div id="app-container" class="max-w-xl mx-auto bg-transparent p-4 text-center">
        <div id="status-tag"
            class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6 tracking-widest"></div>

        <div class="grid grid-cols-2 gap-4 p-2 rounded-3xl border-2 border-dashed border-indigo-200 bg-transparent">
            <div>
                <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Target Bedtime</p>
                <div id="res-bed"
                    class="text-3xl font-extrabold text-slate-800 tracking-tighter leading-tight whitespace-nowrap">
                    --:--</div>
            </div>
            <div>
                <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Target Wake Up</p>
                <div id="res-wake"
                    class="text-3xl font-extrabold text-slate-800 tracking-tighter leading-tight whitespace-nowrap">
                    --:--</div>
            </div>
        </div>

        <div class="mt-6 p-5 bg-indigo-50/30 rounded-2xl">
            <p id="logic-info" class="text-xs text-indigo-900 font-medium italic"></p>
            <p id="safety-info" class="text-[10px] text-amber-600 font-bold uppercase mt-2"></p>
        </div>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);

        const tToM = (t) => {
            if (!t) return 0;
            let str = t.toLowerCase().trim();
            const isPm = str.includes('pm');
            const isAm = str.includes('am');
            const parts = str.replace(/[apm\s]/g, '').split(/[:.\s]/);
            let h = parseInt(parts[0]) || 0;
            let m = parseInt(parts[1]) || 0;

            if (isPm && h < 12) h += 12;
            if (isAm && h === 12) h = 0;
            if (!isAm && !isPm) {
                if (h >= 1 && h <= 7) { /* assume AM */ }
                else if (h >= 8 && h <= 11) h += 12;
            }
            return (h * 60) + m;
        };

        const mToT = (m) => {
            let totalMins = Math.round(m / 5) * 5;
            while (totalMins < 0) totalMins += 1440;
            totalMins %= 1440;

            let h = Math.floor(totalMins / 60);
            let mins = totalMins % 60;

            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;

            return `${h}:${String(mins).padStart(2, '0')}<span class="text-base ml-1 font-bold text-slate-500">${ampm}</span>`;
        };

        function run() {
            const container = document.getElementById('app-container');
            const statusTag = document.getElementById('status-tag');
            const logic = document.getElementById('logic-info');
            const safety = document.getElementById('safety-info');

            // 1. Eligibility Check Logic
            const bSol = p.get('base_sol');
            const bWaso = p.get('base_waso');

            // Check if values exist and are both less than 15
            if (bSol !== null && bWaso !== null) {
                if (parseInt(bSol) < 15 && parseInt(bWaso) < 15) {
                    container.innerHTML = `
                        <div class="py-10 px-6 bg-white/80 rounded-3xl border-2 border-indigo-100 shadow-sm">
                            <div class="text-indigo-600 mb-4">
                                <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <h2 class="text-lg font-extrabold text-slate-800 leading-tight mb-2">You may not need this intervention.</h2>
                            <p class="text-sm text-slate-500 font-medium">Research team will be in contact.</p>
                        </div>
                    `;
                    return; // Stop the rest of the script
                }
            }

            // 2. Original Logic (Adjustment vs Static)
            const dateStr = p.get('date_val');
            let isAdjustmentDay = false;

            if (dateStr) {
                const parts = dateStr.split('/');
                const logDate = new Date(parts[2], parts[0] - 1, parts[1]);
                const switchDate = new Date(2026, 0, 29);
                if (logDate >= switchDate) isAdjustmentDay = true;
            }

            let targetBed, targetWake;

            if (isAdjustmentDay && p.has('first_sol') && p.has('sol_val')) {
                statusTag.innerText = "Phase: Adjustment Mode";
                statusTag.className = "inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6 bg-emerald-600 text-white tracking-widest";

                const anchorBed = tToM(p.get('prev_bed'));
                targetWake = tToM(p.get('prev_wake'));
                const avgSol = (parseInt(p.get('first_sol')) + parseInt(p.get('sol_val'))) / 2;
                const avgWaso = (parseInt(p.get('first_waso')) + parseInt(p.get('waso_val'))) / 2;

                targetBed = (avgSol <= 15 && avgWaso <= 15) ? anchorBed - 15 : anchorBed + 15;
                logic.innerHTML = `Date: ${dateStr}. 15m shift applied.`;
            } else {
                statusTag.innerText = "Phase: Static Mode";
                statusTag.className = "inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6 bg-indigo-600 text-white tracking-widest";

                const bBed = tToM(p.get('base_bed') || "21:08");
                targetWake = tToM(p.get('base_wake') || "09:27");
                targetBed = bBed + parseInt(bSol || 16) + parseInt(bWaso || 21) + 30;
                logic.innerHTML = `Date: ${dateStr || 'Initial'}. Static calculation active.`;
            }

            // 3. Safety Safeguard
            let wakeInMins = targetWake;
            let bedInMins = targetBed % 1440;
            if (wakeInMins <= bedInMins) wakeInMins += 1440;
            if ((wakeInMins - bedInMins) < 480) {
                targetBed = targetWake - 480;
                safety.innerHTML = "⚠️ 8-Hour Minimum Safeguard Applied";
            }

            // 4. Final Render
            document.getElementById('res-bed').innerHTML = mToT(targetBed);
            document.getElementById('res-wake').innerHTML = mToT(targetWake);
        }

        window.onload = run;
    </script>
</body>

</html>
